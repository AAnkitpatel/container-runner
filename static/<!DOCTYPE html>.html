<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Management UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        h1 {
            color: #007bff;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        #containerStatus {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
        }
        #commandOutput {
            background-color: #222222;
            color: #00ff00;
            padding: 15px;
            font-family: monospace, sans-serif;
            overflow-y: auto;
            height: 300px;
            width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }
        .status-indicator {
            height: 20px;
            width: 20px;
            background-color: grey;
            border-radius: 50%;
            display: inline-block;
        }
        .running {
            background-color: #28a745; /* Green for running */
        }
        .stopped {
            background-color: #dc3545; /* Red for stopped */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Management UI</h1>

        <form id="deployForm">
            <label for="image">Image:</label>
            <input type="text" id="image" required>
            <label for="command">Command:</label>
            <input type="text" id="command">
            <button type="submit">Deploy</button>
        </form>

        <form id="executeForm">
            <label for="containerId">Container ID:</label>
            <input type="text" id="containerId" required>
            <label for="execCommand">Command:</label>
            <input type="text" id="execCommand" required>
            <button type="submit">Execute</button>
        </form>

        <div id="commandOutput">Command output will appear here...</div>
    </div>

    <div id="containerStatus">
        <h2>Container Status</h2>
        <p>Container ID: <span id="containerId">None</span></p>
        <p>Status: <span id="containerIndicator" class="status-indicator"></span></p>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
